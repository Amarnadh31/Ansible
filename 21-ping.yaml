- name: ping server
  hosts: localhost
  become: yes
  tasks:
  - name: pinging server
    ansible.builtin.debug:
      msg: "hello ansible"

- name: install nginx
  hosts: localhost
  become: yes
  tasks:
  - name: installing nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: starting nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

- name: variables
  hosts: localhost
  become: yes
  vars:
    TIME: "120"
    AGE: "34"
  tasks:
  - name: adding vars
    ansible.builtin.debug:
      msg: "i don't have time {{TIME}}, But my age is {{AGE}}"
  - name: modifying vars
    vars:
      AGE: "27"
    ansible.builtin.debug:
      msg: "i don't have time {{TIME}}, But my age is {{AGE}}"

- name: variables prompt
  hosts: localhost
  vars_prompt:
  - name: COURSE
    prompt: please enter the course
  - name: loc
    prompt: please enter the loc
  tasks:
  - name: prompting varsa
    ansible.builtin.debug:
      msg: "i'm joined {{COURSE}} in {{loc}}"